name: Build macOS DMG

on:
  workflow_dispatch:

jobs:
  build-macos:
    # macos-14 = Apple Silicon; simpler to build arm64 only
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install
          npm run --silent env || true
          node -v
          npm -v

      - name: Print electron/electron-builder versions
        run: |
          npx electron --version || true
          npx electron-builder --version || true

      - name: Build macOS DMG (arm64, unsigned)
        env:
          # ensure no code signing/notarization is attempted
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # print verbose builder logs
          DEBUG: electron-builder
          # avoid hard links (can fail on Actions)
          USE_HARD_LINKS: false
        run: |
          npx electron-builder --mac dmg --arm64 --publish never

      - name: Upload DMG Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: HearMeRead-macOS-dmg
          path: dist/*.dmg
